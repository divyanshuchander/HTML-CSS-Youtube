<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
     
      .grid-ex{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }

    </style>
</head>
<body>
    <div class="grid-ex">
      <div class="1" style="background-color: lightblue;">hello</div>
      <div class="2" style="background-color: lightpink;">world</div>
      <div class="1" style="background-color: lightblue;">hello</div>
      <div class="2" style="background-color: lightpink;">world</div>
      <div class="1" style="background-color: lightblue;">hello</div>
      <div class="2" style="background-color: lightpink;">world</div>
      <div class="1" style="background-color: lightblue;">hello</div>
      <div class="2" style="background-color: lightpink;">world</div>
    </div>
</body>
</html>
